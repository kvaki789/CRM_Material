<div class="row">

  <div class="col-md-6 offset-md-2">
    <h1>Register Form </h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName">
        <div *ngIf="submitted && registerForm.controls.firstName.errors" class="error">
          <div *ngIf="registerForm.controls.firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" formControlName="lastName" id="lastName">
        <div *ngIf="submitted && registerForm.controls.lastName.errors" class="error">
          <div *ngIf="registerForm.controls.lastName.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" formControlName="email" id="email">
        <div *ngIf="submitted && registerForm.controls.email.errors" class="error">
          <div *ngIf="registerForm.controls.email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="pwd">
        <div *ngIf="submitted && registerForm.controls.password.errors" class="error">
          <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" formControlName="cnfPassword" id="cnfPassword">
        <div *ngIf="submitted && registerForm.controls.cnfPassword.errors" class="error">
          <div *ngIf="registerForm.controls.cnfPassword.errors.required">confirm Password is required</div>
        </div>
        <div *ngIf="invalidPassword" class="error">
          <div>Password doesn't match</div>
        </div>
      </div>
      <button class="btn btn-success">Submit</button>
      
    </form>
  </div>
</div>
